<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <title>login</title>
</head>
<body>
    <section class="display">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <div class="navbar">
            <a class="active" href="landing-page.html"><i class="fa fa-fw fa-home"></i> Grey Rentals</a> 
        </div>
    </section>
    <section class="login">
        <h1> LOG IN</h1>
        <div class="form">
            <form action="main.html">
        
                <label for="username">Username/Email</label>
                <input type="text" id="username" name="username" required placeholder="Your Username/Email..">
    
                <label for="password">password</label>
                <input type="text" id="password" name="password" required placeholder="Your password..">
                
                <input type="submit" value="Login">
            </form>
    </section>
    
    <section class="sing-up">
        <h1> SIGN UP</h1>
        <div class="form">
            <form action="main.html">
                
                <label for="name">Full Names</label>
                <input type="text" id="name" name="name" required placeholder="Your Fullnames..">

                <label for="Email">Email address</label>
                <input type="text" id="Email" name="Email" required placeholder="Your Email address..">

                <label for="number">Phone number</label>
                <input type="text" id="number" name="number" required placeholder="Your Phone number..">
    
                <label for="password">New password</label>
                <input type="text" id="password" name="password" required placeholder="Your password..">
                
                <label for="password">Re-type password</label>
                <input type="text" id="password" name="password" required placeholder="Re-type Your password..">

                <input type="submit" value="Sign up">
            </form>
        </div>
    </section>
</body>
</html>
